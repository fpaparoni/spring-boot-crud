<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(posts)}">
        <h2>Posts List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"><a href="/post/${post.id}">Id</a></td>
                <td th:text="${post.title}">Title</td>
                <td><a th:href="${ '/post/' + post.id}">View</a></td>
                <td><a th:href="${'/post/edit/' + post.id}">Edit</a></td>
                <td><a th:href="${'/post/delete/' + post.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
